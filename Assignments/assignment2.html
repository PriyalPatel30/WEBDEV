<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <h1><legend>Registration Form</legend></h1>
            <form>
                <fieldset>
                    <legend> Personal Information</legend> 
                    <br>
                    <span>Name</span>
                    <input type="text">
                    <br><br>
                    <span>Date of Birth</span>
                    <input type="date">
                    <br>
                    <br>
                    <span>Gender: </span>
                    <label for="one">Male</label>
                    <input type="radio">
                    <label for="one">Female</label>
                    <input type="radio">
                    <label for="one">Other</label>
                    <input type="radio">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Contact Information</legend>
                    <br>
                    <span>Email: </span>
                    <input type="text">
                    <br>
                    <br>
                    <span>Phone Number:</span>
                    <input type="number">
                    <br><br>
                    <span>Address:</span><br>
                    <textarea></textarea>
                    <br>
                </fieldset>

                <fieldset>
                    <legend>Account Details</legend>
                    <span>Username:</span>
                    <input type="text">
                    <br><br>
                    <span>Password:</span>
                    <input type="password">
                    <br><br>
                    <span>Confirm Password:</span>
                    <input type="password">
                    <br>
                </fieldset>

                <fieldset>
                    <legend>Preferences</legend>
                    <span>Favorite Color:</span>
                    <input type="color">
                    <br><br>
                    <span>Upload Profie Picture:</span>
                    <input type="file">
                    <br><br>
                    <span>Interests: </span>
                    <label for="one">Reading</label>
                    <input type="checkbox" id="one">
                    <label for="two">Travelling</label>
                    <input type="checkbox" id="two">
                    <label for="three">Coding</label>
                    <input type="checkbox" id="three">
                    </fieldset>
            </form>
            <button>Submit</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="nav-bar">
        <div class="left"> 
            <img src="./Assets/logo1.png" class="logo">
            <input type="text" placeholder="Search for Movies,Events,Plays,Sports,and Activities">
        </div>

        <div>
            <select>
            <option value="delhi">Delhi-NCR</option>
            <option value="jbp">Jabalpur</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
            <option value="chennai">Chennai</option>
            </select>

            <button>Sign In</button>
            <i class="menu"><i class="fa-solid fa-bars"></i></i>
        </div>
    </nav>

    <nav class="second-nav-bar">
        <div class="sec-left">
            <p>Movies</p>
            <p>Stream</p>
            <p>Events</p>
            <p>Plays</p>
            <p>Sports</p>
            <p>Activities</p>
        </div>
        <div class="sec-right">
            <p>ListYourShow</p>
            <p>Corporates</p>
            <p>Offers</p>
            <p>Gift Cards</p>
        </div>
    </nav>
    <div class="main">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../Pictures/ghosts.jpg" height="500px" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Pictures/Kuroyukihime.jpg" height="500px" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Pictures/forest.jpg" height="500px" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
</html>
